<ion-header>

  <ion-navbar>
    <ion-title style="text-align: center; background-color: #5BC0BE" ><h2 style="color: #ffffff">Buscar</h2></ion-title>
  </ion-navbar>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>

</ion-header>


<ion-content padding style="background-color: #0B132B">
    <ion-list>
      <ion-item *ngFor="let item of items" style="background-color: #0B132B">
        <ion-thumbnail item-start>
            <img *ngIf="item.ad.hasOwnProperty('thumbnail')"src="https://img.segundamano.mx/cover/{{item.ad.thumbnail.path}}">
        </ion-thumbnail>
        <h2 style="color: #ffffff">{{item.ad.subject}}</h2>
        <p *ngIf="item.ad.hasOwnProperty('list_price')" style="color:rgb(41, 182, 182)">{{item.ad.list_price.label}}</p>
        <button ion-button clear item-end (click)="Ver(item)">Ver</button>
      </ion-item>
    </ion-list>

</ion-content>
