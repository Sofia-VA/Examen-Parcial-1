
<ion-header>

  <ion-navbar>
    <ion-title style="text-align: center; background-color: #A1E887"><h2 style="color: #0B132B">Favoritos</h2></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style="background-color: #493548">
  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-thumbnail item-start>
          <img *ngIf="item.ad.hasOwnProperty('thumbnail')"src="https://img.segundamano.mx/cover/{{item.ad.thumbnail.path}}">
      </ion-thumbnail>
      <h2 >{{item.ad.subject}}</h2>
      <p *ngIf="item.ad.hasOwnProperty('list_price')"style="color:rgb(26, 122, 122)">{{item.ad.list_price.label}}</p>
      <button ion-button clear item-end (click)="Ver(item)">Ver</button>
    </ion-item>
  </ion-list>
  
</ion-content>
